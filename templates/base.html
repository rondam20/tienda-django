<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Mi Tienda{% endblock %}</title>

  <!-- Pico para tipografÃ­as y resets suaves -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

  <style>
    :root{
      --brand:#0ea5e9;           /* azul bonito */
      --text:#0f172a;            /* gris-azul */
      --muted:#64748b;
      --card-bg:#ffffff;
      --surface:#f8fafc;
      --radius:16px;
      --shadow:0 8px 24px rgba(2,8,23,.08);
    }

    /* layout */
    body{ background: var(--surface); color:var(--text); }
    .container{ max-width: 1100px; margin-inline:auto; padding: 24px; }
    header.sticky{ position: sticky; top:0; backdrop-filter: blur(6px); background: rgba(255,255,255,.75); border-bottom:1px solid #eee; z-index:50; }
    .brand{ font-weight:800; letter-spacing:.2px; color: var(--brand); }

    /* hero */
    .hero{ padding: 48px 0 8px; }
    .hero h1{ font-size: clamp(28px, 3.2vw, 40px); margin:0 0 8px; }
    .hero p{ color:var(--muted); margin:0 0 16px; }
    .chipbar{ display:flex; gap:8px; flex-wrap:wrap; margin-top:8px;}
    .chip{ padding:6px 10px; border-radius:999px; background:#e6f6fe; color:#0369a1; font-size:12px; border:1px solid #cfeffd;}

    /* grid y cards */
    .grid{ display:grid; gap:18px; }
    .grid-3{ grid-template-columns: repeat(3, minmax(0, 1fr)); }
    @media (max-width: 900px){ .grid-3{ grid-template-columns: repeat(2, minmax(0, 1fr)); } }
    @media (max-width: 560px){ .grid-3{ grid-template-columns: 1fr; } }

    .card{
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .card:hover{
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 12px 28px rgba(2,8,23,.12);
    }
    .card-media{
      aspect-ratio: 1/1; overflow: hidden; background:#f1f5f9;
    }
    .card-media img{
      width:100%; height:100%; object-fit:cover; display:block;
      transition: transform .25s ease;
    }
    .card:hover .card-media img{ transform: scale(1.05); }
    .card-body{ padding: 12px 14px 16px; }
    .title{ font-size: 16px; font-weight: 700; margin: 4px 0 6px; line-height: 1.25; }
    .price{ font-weight:800; letter-spacing:.2px; }

    /* footer */
    footer{ border-top:1px solid #eee; padding:28px 0; color:var(--muted); }
    nav a{ color:#0f4aa2 }
  </style>
</head>
<body>

  <!-- header -->
  <header class="sticky">
    <div class="container" style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
      <a class="brand" href="/">Mi Tienda</a>
      <nav>
        <ul>
          <li><a href="/productos/">Productos</a></li>
          <li><a href="/admin/" target="_blank">Admin</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer>
    <div class="container">
      <small>&copy; {{ now|default:0|date:"Y" }} Mi Tienda â€” Hecho con Django ðŸ’™</small>
    </div>
  </footer>
</body>
</html>
